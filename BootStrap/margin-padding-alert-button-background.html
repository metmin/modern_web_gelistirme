<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding, Butonlar, Alarmlar, Arka Planlar</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

    <!-- Margin ve Padding -->
    <div class="bg-dark p-1 text-white">Content</div>
    <div class="bg-success text-white pl-5">Content</div>
    <div class="bg-danger text-white px-2">Content</div>
    <div style="max-width: 700px;" class="bg-secondary mx-auto text-white">Content</div>

    <div class="clear" style="margin: 2rem 0;"></div>

    <!-- Alert -->

    <div class="alert alert-success">Başarılı Giriş</div>
    <div class="alert alert-danger">Başarısız Giriş</div>
    <div class="alert alert-primary">Önemli Uyarı</div>
    <div class="alert alert-secondary">Deneme</div>

    <div class="clear" style="margin: 2rem 0;"></div>

    <!-- Button -->
    <a href="#" class="btn btn-secondary btn-lg">Buton</a>
    <a href="#" class="btn btn-primary btn-lg btn-block">Buton</a>
    <a href="#" class="btn btn-outline-info btn-sm">Buton</a>
    <!-- BootStrap JS Fonksiyonları -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- 
    Renkler:

    <text,bg, etc...> -light
    <text,bg, etc...> -dark
    <text,bg, etc...> -primary
    <text,bg, etc...> -secondary
    <text,bg, etc...> -danger
    <text,bg, etc...> -warning
    <text,bg, etc...> -succes
-->

<!-- 
    Margin ve Padding:

    m-1 -> m-5 arası
    p-1 -> p-5 arası

    ml-1 ve pl-1 -> sola padding-margin
    mr-1 ve pr-1 -> sağa padding-margin

    mx-1 ve px-1 -> sağ ve sol için margin-padding ayarı
    my-1 ve py-1 -> yukarı ve aşağı için margin-padding ayarı

    mx-auto, px-auto, my-auto, py-auto da kullanılabilir.

-->

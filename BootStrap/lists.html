<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Listeler</title>

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>


    
    <div class="clear my-5"></div>
    


    <div class="container">
        <ul class="list-group list-group-horizontal" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>
    


    <div class="clear my-5"></div>
    


    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="d-flex justify-content-between align-items-center list-group-item">
                Python
                <span class="badge badge-primary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                Java
                <span class="badge badge-secondary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                JavaScript
                <span class="badge badge-warning">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                C#
                <span class="badge badge-success">20</span>
            </li>
        </ul>
    </div>


    <!-- BootStrap JS FonksiyonlarÄ± -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</html>

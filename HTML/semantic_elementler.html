<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elementler</title>
</head>

<body>

    <!-- Buradaki etiketlerin div ile bir farkı yok, anlaşılması daha kolay olması için -->

    <header> 
        <h1>Başlık</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Servise</a>
            <a href="#">SSS</a>
        </nav>
    </header>

    <section>
        <Article>Story 1</Article>
        <Article>Story 2</Article>
        <Article>Story 3</Article>
        <Article>Story 4</Article>
    </section>

    <aside>
        Yan Navigasyon Barı
    </aside>

    <footer>Footer</footer>
</body>

</html>
